<p>product-list works!</p>

<table class="table table-striped table-bordered">
    <thead>
        <th>id</th>
        <th>title</th>
        <th>description</th>
        <th>price</th>
    </thead>
    <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.title}}</td>
        <td>{{product.description}}</td>                   
        <td>{{product.price}}</td> 
    </tr>
</table>
